<script>
    var swiper = new Swiper(".mySwiper", {
        loop: true,
        autoplay: false,
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
    });
    var swiper1 = new Swiper(".cases", {
            loop: true,
            autoplay: true,
            slidesPerView: 3,
            spaceBetween: 30,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
        });
    document.addEventListener('DOMContentLoaded', function () {
        var yourElement = document.querySelector('.site-header');

        // Add the class on scroll
        window.addEventListener('scroll', function () {
            var scrollPosition = window.scrollY || document.documentElement.scrollTop;

            // Adjust the value (e.g., 100) based on when you want the class to be added
            if (scrollPosition > 20) {
                // Add the class 'scrolled' to the element
                yourElement.classList.add('fixed-header');
            } else {
                // Remove the class if the scroll position is less than 100
                yourElement.classList.remove('fixed-header');
            }
        });
    });
</script>
